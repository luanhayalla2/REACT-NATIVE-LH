<svg viewBox="0 0 400 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone background -->
  <rect width="400" height="800" fill="#ffffff" stroke="#333" stroke-width="2"/>
  
  <!-- Status bar -->
  <rect width="400" height="40" fill="#f5f5f5"/>
  <text x="20" y="28" font-size="12" fill="#333">9:41</text>
  
  <!-- Header -->
  <rect y="40" width="400" height="60" fill="#6200EE"/>
  <text x="200" y="80" text-anchor="middle" font-size="22" font-weight="bold" fill="#fff">Recuperar Senha</text>
  
  <!-- Content -->
  <circle cx="200" cy="140" r="40" fill="#6200EE" opacity="0.2"/>
  <text x="200" y="230" text-anchor="middle" font-size="22" font-weight="bold" fill="#333">Redefinir Senha</text>
  <text x="200" y="270" text-anchor="middle" font-size="13" fill="#666">Digite o email para receber</text>
  <text x="200" y="290" text-anchor="middle" font-size="13" fill="#666">um link de redefinição</text>
  
  <!-- Email input -->
  <text x="40" y="350" font-size="14" font-weight="bold" fill="#333">Email</text>
  <rect x="40" y="360" width="320" height="50" rx="8" fill="none" stroke="#ddd" stroke-width="2"/>
  <text x="60" y="392" font-size="14" fill="#999">seu@email.com</text>
  
  <!-- Button -->
  <rect x="40" y="450" width="320" height="50" rx="8" fill="#6200EE"/>
  <text x="200" y="482" text-anchor="middle" font-size="15" font-weight="bold" fill="#fff">Enviar Link</text>
  
  <!-- Info box -->
  <rect x="40" y="530" width="320" height="80" rx="8" fill="#f0f0f0"/>
  <circle cx="60" cy="550" r="6" fill="#6200EE"/>
  <text x="80" y="545" font-size="12" fill="#333">Você receberá um email</text>
  <text x="80" y="565" font-size="12" fill="#333">com um link seguro para</text>
  <text x="80" y="585" font-size="12" fill="#333">criar uma nova senha</text>
  
  <!-- Footer -->
  <text x="200" y="720" text-anchor="middle" font-size="13" fill="#999">Lembrou a senha?</text>
  <text x="200" y="750" text-anchor="middle" font-size="13" font-weight="bold" fill="#6200EE">Volte ao Login</text>
</svg>