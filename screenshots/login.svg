<svg viewBox="0 0 400 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone background -->
  <rect width="400" height="800" fill="#ffffff" stroke="#333" stroke-width="2"/>
  
  <!-- Status bar -->
  <rect width="400" height="40" fill="#f5f5f5"/>
  <text x="20" y="28" font-size="12" fill="#333">9:41</text>
  
  <!-- Header -->
  <rect y="40" width="400" height="60" fill="#6200EE"/>
  <text x="200" y="80" text-anchor="middle" font-size="24" font-weight="bold" fill="#fff">Login</text>
  
  <!-- Content -->
  <circle cx="200" cy="160" r="40" fill="#6200EE" opacity="0.2"/>
  <text x="200" y="260" text-anchor="middle" font-size="28" font-weight="bold" fill="#333">Login</text>
  <text x="200" y="290" text-anchor="middle" font-size="14" fill="#999">Acesse sua conta</text>
  
  <!-- Email input -->
  <text x="40" y="340" font-size="14" font-weight="bold" fill="#333">Email</text>
  <rect x="40" y="350" width="320" height="50" rx="8" fill="none" stroke="#ddd" stroke-width="2"/>
  <text x="60" y="382" font-size="14" fill="#999">seu@email.com</text>
  
  <!-- Password input -->
  <text x="40" y="430" font-size="14" font-weight="bold" fill="#333">Senha</text>
  <rect x="40" y="440" width="320" height="50" rx="8" fill="none" stroke="#ddd" stroke-width="2"/>
  <text x="60" y="472" font-size="14" fill="#999">••••••••</text>
  
  <!-- Button -->
  <rect x="40" y="520" width="320" height="50" rx="8" fill="#6200EE"/>
  <text x="200" y="552" text-anchor="middle" font-size="16" font-weight="bold" fill="#fff">Entrar</text>
  
  <!-- Forgot password -->
  <text x="200" y="590" text-anchor="middle" font-size="13" fill="#6200EE">Esqueci minha senha</text>
  
  <!-- Footer -->
  <text x="200" y="720" text-anchor="middle" font-size="13" fill="#999">Não tem conta?</text>
  <text x="200" y="750" text-anchor="middle" font-size="13" font-weight="bold" fill="#6200EE">Cadastre-se aqui</text>
</svg>