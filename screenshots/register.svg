<svg viewBox="0 0 400 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone background -->
  <rect width="400" height="800" fill="#ffffff" stroke="#333" stroke-width="2"/>
  
  <!-- Status bar -->
  <rect width="400" height="40" fill="#f5f5f5"/>
  <text x="20" y="28" font-size="12" fill="#333">9:41</text>
  
  <!-- Header -->
  <rect y="40" width="400" height="60" fill="#6200EE"/>
  <text x="200" y="80" text-anchor="middle" font-size="24" font-weight="bold" fill="#fff">Cadastro</text>
  
  <!-- Content -->
  <circle cx="200" cy="140" r="35" fill="#6200EE" opacity="0.2"/>
  <text x="200" y="230" text-anchor="middle" font-size="24" font-weight="bold" fill="#333">Criar Conta</text>
  
  <!-- Name input -->
  <text x="40" y="280" font-size="12" font-weight="bold" fill="#333">Nome</text>
  <rect x="40" y="290" width="320" height="45" rx="8" fill="none" stroke="#ddd" stroke-width="2"/>
  <text x="60" y="318" font-size="13" fill="#999">Seu Nome</text>
  
  <!-- Email input -->
  <text x="40" y="360" font-size="12" font-weight="bold" fill="#333">Email</text>
  <rect x="40" y="370" width="320" height="45" rx="8" fill="none" stroke="#ddd" stroke-width="2"/>
  <text x="60" y="398" font-size="13" fill="#999">seu@email.com</text>
  
  <!-- Password input -->
  <text x="40" y="440" font-size="12" font-weight="bold" fill="#333">Senha</text>
  <rect x="40" y="450" width="320" height="45" rx="8" fill="none" stroke="#ddd" stroke-width="2"/>
  <text x="60" y="478" font-size="13" fill="#999">••••••••</text>
  
  <!-- Button -->
  <rect x="40" y="530" width="320" height="50" rx="8" fill="#6200EE"/>
  <text x="200" y="562" text-anchor="middle" font-size="16" font-weight="bold" fill="#fff">Cadastrar</text>
  
  <!-- Footer -->
  <text x="200" y="720" text-anchor="middle" font-size="13" fill="#999">Já tem conta?</text>
  <text x="200" y="750" text-anchor="middle" font-size="13" font-weight="bold" fill="#6200EE">Faça Login</text>
</svg>